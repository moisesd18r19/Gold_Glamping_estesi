{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>


<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-6">
                    <img class="image-sanroque img-fluid mt-5 ml-4" src="../static/images/san roque.jpg" alt="">
                </div>
                <div class="col-lg-6 ">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h3 text-gray-900 mb-5">Crea tu cuenta!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                    placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user"
                                    id="number" placeholder="Celular">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user"
                                    id="number" placeholder="Documento">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                    id="email" placeholder="Correo electronico">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                    id="exampleInputPassword" placeholder="Contraseña">
                            </div>
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                Registrar Cuenta
                            </a>
                        </form>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Olvidaste la contraseña?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{% url 'login' %}">Ya tienes una cuenta? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
