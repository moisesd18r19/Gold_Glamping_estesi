<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de pagos</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    h3 {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    hr {
      margin-top: 20px;
      border: 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Reporte de pagos</h1>
  <h3>Fecha:  {{ fecha_actual }}</h3>
  <hr>
  <table>
    <thead>
      <tr>
        <th>Comprobante Nro.</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>MÃ©todo de Pago</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      {% for pago in pagos %}
      <tr>
        <td>{{ pago.reserva.id }}</td>
        <td>{{ pago.fecha }}</td>
        <td>{{ pago.reserva.cliente.nombre }}</td>
        <td>{{ pago.metodo_pago }}</td>
        <td>{{ pago.valor }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
