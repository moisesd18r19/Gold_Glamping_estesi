<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% for field in form %}
  <div class="mb-3">
    <label for="" class="form-label">{{field.label}}</label>
    <input type="{{field.field.widget.input_type}}"
      class="form-control" name="{{field.name}}" id="" aria-describedby="helpId" 
      placeholder="{{field.field.widget.attrs.placeholder}}"
      value="{{field.value | default:'' }}">
    
      {% if field.name == 'imagen' and field.value %}
      <br>                               
      <img src="{{MEDIA_URL}}/{{field.value}}" width="50">
      {% endif %} 

      <small id="helpId" class="form-text text-danger">{{field.errors}}</small>
      
  </div>  
  {% endfor %}
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
